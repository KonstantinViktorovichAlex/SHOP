<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./assets//style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <section class="header">
        <nav class="navbar navbar-light bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand logo" href="#">
                <i class="bi bi-shop"></i>
                SHOP
              </a>
              <div class="d-flex tools">
                    <button class="btn btn-outline-primary  trash"><i class="bi bi-cart"></i></button>
                    <button class="btn btn-outline-primary login-btn"><i class="bi bi-person-fill"></i></i></button>
                </div>
            </div>
        </nav>
    </section>

    <section class="content">
        <div class="popup">
            <div class="content-trash">
                <div class="header-trash">
                    <button class="btn btn-outline-primary close-popup"><i class="bi bi-x-circle"></i>
                    </button>
                </div>
                <div class="trash-out">
            
                </div>
                <div class="info">
                    <div class="total-price">0 $</div>
                </div>
                <div class="buttons-groupe">
                    <button type="button" class="btn btn-success" id="btn-success">Оплатить</button>
                    <button type="button" class="btn btn-warning remove-trash">Очистить корзину</button>
                </div>
            </div>
        </div>
        <div class="popup-login">
            <div class="form-wrapper">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                  </div>
                  <div class="mb-3">
                    <label for="pass" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pass">
                  </div>
                  <div>
                    <button type="button" class="btn btn-warning modelClose">Cancel</button>
                    <button type="button" class="btn btn-primary">Login</button>
                  </div>
            </div>
        </div>
        <div class="container-fluid content-container">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">id</th>
                    <th scope="col">image</th>
                    <th scope="col">brand</th>
                    <th scope="col">category</th>
                    <th scope="col">price</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody class="product-table">
                    
                </tbody>
              </table>   
        </div>
    </section>
    
    <section class="footer bg-dark">
        <footer class="d-flex align-items-center w-100 justify-content-center">
            <h6> <i class="bi bi-c-circle"></i> footer</h6>
        </footer>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
